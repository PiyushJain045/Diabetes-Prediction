{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{% static 'static.css' %}">

</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form form action="{% url 'home' %}"  method="POST">
        {% csrf_token %}
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required><br><br>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required><br><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br><br>

        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required><br><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" name="dpf" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
